maf:
  input_dim: 8
  embed_dim: 1
  context_dim: 8
  use_film: true
  use_embedding: true

tabnet:
  input_dim: 8
  decision_dim: 4
  attention_dim: 4
  steps: 3
  num_classes: 5
  sparse_weight: 1.0
  gamma: 1.5
  use_dm_gfs: false
  group_dim: 0

dm_gfs:
  group_loss_weight: 1.0

sasc:
  enabled: true
  steps: 3
  decision_dim: 4
  early_exit: false
  threshold: 0.95
  cost_epsilon: 1e-4

head:
  type: softmax
  input_dim: 4
  num_classes: 5

dacos:
  num_classes: 5
  eta: 1.0
  alpha: 2.0
  beta: 1.0
  tau: 1.0
  lambda_risk: 1.0
  warmup_steps: 0

train:
  epochs: 2
  seeds: [42, 43, 44, 45, 46]
  output_dir: results/train/{timestamp}
  optimizer:
    lr: 0.001
  loss:
    lambda_sparse: 1.0
    lambda_group: 1.0
    lambda_step: 1.0
  loader:
    batch_size: 32
    shuffle: true
    num_workers: 0
